<div class="row">
    <div *ngFor="let item of data; let i = index" class="col-lg-6 mt-5">
        <div class="card text-white bg-white borderless h-100">
            <h5 class="card-header text-white bg-primary">{{item.title}}</h5>
            <div class="card-body">
                <p class="card-text">{{item.text}}</p>
                <div class="d-flex bd-highlight align-items-center" *ngFor="let list_item of item.itens;">
                    <div class="p-2 flex-shrink-1 bd-highlight">{{list_item}}</div>
                    <div class="p-2 w-100 bd-highlight align-items-center">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
