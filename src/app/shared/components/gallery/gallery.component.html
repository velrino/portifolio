<div class="row">
    <div *ngFor="let item of data; let i = index" class="col-lg-6 col-md-6 mt-5">
        <div class="card text-white bg-white text-center borderless h-100">
            <h5 class="card-header text-white bg-primary">{{item.title}}</h5>
            <!-- <div class="crop">
                <img class="card-img-top" [src]="item.img">
            </div> -->
            <div class="card-body">
                <img class="card-img-top" [src]="item.img">
            </div>
            <div class="card-footer" *ngIf="item.skills">
                <div class="row text-center">
                    <div class="col-4" *ngFor="let skill of item.skills">
                        <a [href]="skill.url" target="_blank" class="card-link">{{skill.label}}</a>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-secondary" *ngIf="item.links">
                <div class="row text-center">
                    <div class="col" *ngFor="let skill of item.links">
                        <a [href]="skill.url" target="_blank" class="card-link">{{skill.label}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
