<div class="profile-page">
  <div class="wrapper">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <img class="bg-image" src="/assets/imgs/cover.jpg" style="width: 100%;">
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile mt--300 bg-dark text-white borderless">
          <div class="px-4 mb-5">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <img src="/assets/imgs/profile.jpg" class="rounded-circle">
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 mt-5">
            <div class="text-center mt-5">
              <h3 class="text-white">Velrino<span class="font-weight-light">, {{calculateYearOld()}}</span></h3>
              <div class="h6 font-weight-300 text-white"><i class="ni location_pin mr-2"></i>{{data.location.state}},
                {{data.location.country}}</div>
            </div>
            <div class="mt-5 py-5 text-center">
              <div class="row justify-content-center">
                <div class="col-12 mt-5 mb-5">
                  <h3 class="font-italic text-white">{{data.text}}</h3>
                </div>
                <div class="col-12 mt-5 mb-5" *ngFor="let item of data.timeline; let i = index">
                  <divider-header [data]="item.name" [icon]="item.icon"></divider-header>
                  <div class="mt-5">
                    <app-timeline [data]="item.data"></app-timeline>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row row-grid align-items-center mb-5">
          <div class="col-12 text-center btn-wrapper">
            <a target="_blank" href="https://twitter.com/velrino" rel="nofollow"
              class="btn btn-icon-only btn-twitter rounded-circle" data-toggle="tooltip"
              data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fab fa-twitter"></i></span>
            </a>
            <a target="_blank" href="https://www.facebook.com/velrino.magalhaes/" rel="nofollow"
              class="btn-icon-only rounded-circle btn btn-facebook" data-toggle="tooltip" data-original-title="Like us">
              <span class="btn-inner--icon"><i class="fab fa-facebook-f"></i></span>
            </a>
            <a target="_blank" href="https://instagram.com/velrino" rel="nofollow"
              class="btn btn-icon-only btn-instagram rounded-circle" data-toggle="tooltip"
              data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fab fa-instagram"></i></span>
            </a>
            <a target="_blank" href="https://youtube.com/velrino" rel="nofollow"
              class="btn btn-icon-only btn-youtube rounded-circle" data-toggle="tooltip"
              data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fab fa-youtube"></i></span>
            </a>
            <a target="_blank" href="https://github.com/velrino" rel="nofollow"
              class="btn btn-icon-only btn-github rounded-circle" data-toggle="tooltip"
              data-original-title="Star on Github">
              <span class="btn-inner--icon"><i class="fab fa-github"></i></span>
            </a>
          </div>
        </div>
        <hr>
        <div class="row align-items-center justify-content-md-between">
          <div class="col-md-6">
            <div class="copyright">
              &copy; {{getYear()}} <a href="#" target="_blank">Velrino</a>.
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
