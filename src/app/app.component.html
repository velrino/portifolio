<!-- HOME -->
<div *ngIf="actualStep('home')" class="bg-velrino d-flex align-items-center animate__animated animate__slideInLeft">
    <span class="mask bg-opacity"></span>
    <div class="container layer-presentation">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="d-flex align-items-center align-self-center align-content-center justify-content-center h-100vh">
                    <div class="d-flex flex-column">
                        <div class="text-white text-4 text-uppercase text-center animate__animated animate__slideInLeft animate__slower">don't work hard,</div>
                        <div class="text-white text-4 text-uppercase text-center animate__animated animate__slideInRight animate__slower">Work smart!</div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-3 clickable" (click)="setStep('skills')">
                                <span class="fa-stack fa-1x scale-1-5">
                            <i class="far fa-circle fa-stack-2x icon-background"></i>
                            <i class="fas fa-jedi fa-stack-1x"></i>
                          </span>
                            </div>
                            <div class="col-3 clickable" (click)="setStep('portfolio')">
                                <span class="fa-stack fa-1x scale-1-5" style="vertical-align: top;">
                            <i class="far fa-circle fa-stack-2x icon-background"></i>
                            <i class="fas fa-briefcase fa-stack-1x"></i>
                          </span>
                            </div>
                            <div class="col-3 clickable" (click)="setStep('experiences')">
                                <span class="fa-stack fa-1x scale-1-5" style="vertical-align: top;">
                          <i class="far fa-circle fa-stack-2x icon-background"></i>
                          <i class="fas fa-building fa-stack-1x"></i>
                        </span>
                            </div>
                            <div class="col-3 clickable" (click)="setStep('contact')">
                                <span class="fa-stack fa-1x scale-1-5" style="vertical-align: top;">
                            <i class="far fa-circle fa-stack-2x icon-background"></i>
                            <i class="fas fa-envelope-open fa-stack-1x"></i>
                          </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- NAVBAR -->
<nav *ngIf="!actualStep('home')" class="navbar fixed-top navbar-light bg-light">
    <div class="ml-auto clickable pt-3" (click)="sideNavShow()">
        <i class="fas fa-bars fa-2x"></i>
    </div>
</nav>
<!-- SKILLS -->
<div *ngIf="actualStep('skills') && data" class="container my-5 animate__animated animate__slideInLeft">
    <div class="row justify-content-center">
        <div class="col-12 text-white text-center h3">
            <i class="fas fa-jedi fa-2x mb-3"></i>
            <div class="font-weight-bold text-uppercase">
                Skills
            </div>
        </div>
    </div>
    <div *ngFor="let knowledge of data.skills; let i = index" class="row justify-content-center">
        <div class="col-12 mt-3">
            <hr class="rounded w-50">
            <div class="text-center text-white text-uppercase h3 font-weight-bold mb-5">
                {{knowledge.title}}
            </div>
        </div>
        <div *ngFor="let item of knowledge.itens; let i2 = index" class="col-md-3 col-6 text-center">
            <circle-progress [percent]="item.value"></circle-progress>
            <p class="text-white text-uppercase">{{item.name}}</p>
        </div>
    </div>
</div>
<!-- PORTFOLIO -->
<div *ngIf="actualStep('portfolio') && data" class="container my-5 animate__animated animate__slideInLeft">
    <div class="row justify-content-center">
        <div class="col-12 text-white text-center h3">
            <i class="fas fa-briefcase fa-2x mb-3"></i>
            <div class="font-weight-bold text-uppercase">
                portfolio
            </div>
        </div>
    </div>
    <gallery [data]="data.projects"></gallery>
</div>
<!-- EXPERIENCES -->
<div *ngIf="actualStep('experiences') && data" class="container my-5 animate__animated animate__slideInLeft">
    <div class="row justify-content-center">
        <div class="col-12 text-white text-center h3">
            <i class="fas fa-building fa-2x mb-3"></i>
            <div class="font-weight-bold text-uppercase">
                experiences
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div id="timeline">
            <!-- ITEM -->
            <div *ngFor="let item of data.expirence; let i = index" class="timeline-item">
                <div>
                    <div class="timeline-icon" style="background-color: {{item?.bgColor}};">
                        <img [src]="item.img" [height]="item.height ? item.height : 30">
                    </div>
                    <div class="timeline-content text-left" [class.right]="i % 2 !== 0">
                        <p class="font-weight-normal">
                            <span> {{ item.title }}</span>
                        </p>
                        <p class="font-weight-normal">
                            <span> {{ item.job }}</span>
                        </p>
                        <p class="font-weight-normal">
                            <span> {{ item.period }}</span>
                        </p>
                        <a [attr.href]="item.url" target="_blank"> Acessar </a>
                    </div>
                </div>
            </div>
            <!-- ITEM -->
        </div>
    </div>
</div>
<!-- CONTACT -->
<div *ngIf="actualStep('contact') && data" class="container animate__animated animate__slideInLeft">
    <div class="row justify-content-center d-flex align-items-center align-self-center align-content-center justify-content-center h-100vh">
        <div class="col-12 text-white text-center h3 mb-3">
            <i class="fas fa-envelope-open fa-2x mb-3"></i>
            <div class="font-weight-bold text-uppercase">
                CONTACT
            </div>
        </div>
        <div class="col-12 text-center btn-wrapper">
            <a target="_blank" href="https://twitter.com/velrino" rel="nofollow" class="btn btn-icon-only btn-twitter rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
                <span class="btn-inner--icon"><i class="fab fa-twitter"></i></span>
            </a>
            <a target="_blank" href="https://www.facebook.com/velrino.magalhaes/" rel="nofollow" class="btn-icon-only rounded-circle btn btn-facebook" data-toggle="tooltip" data-original-title="Like us">
                <span class="btn-inner--icon"><i class="fab fa-facebook-f"></i></span>
            </a>
            <a target="_blank" href="https://instagram.com/velrino" rel="nofollow" class="btn btn-icon-only btn-instagram rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
                <span class="btn-inner--icon"><i class="fab fa-instagram"></i></span>
            </a>
            <a target="_blank" href="https://play.google.com/store/apps/developer?id=Velrino" rel="nofollow" class="btn btn-icon-only btn-youtube rounded-circle" data-toggle="tooltip" data-original-title="Star on Github">
                <span class="btn-inner--icon"><i class="fab fa-google-play"></i></span>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/velrino/" rel="nofollow" class="btn btn-icon-only btn-facebook rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
                <span class="btn-inner--icon"><i class="fab fa-linkedin-in"></i></span>
            </a>
            <a target="_blank" href="https://youtube.com/velrino" rel="nofollow" class="btn btn-icon-only btn-youtube rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
                <span class="btn-inner--icon"><i class="fab fa-youtube"></i></span>
            </a>
            <a target="_blank" href="https://github.com/velrino" rel="nofollow" class="btn btn-icon-only bg-white rounded-circle" data-toggle="tooltip" data-original-title="Star on Github">
                <span class="btn-inner--icon"><i class="fab fa-github"></i></span>
            </a>
        </div>
    </div>
</div>
<!-- SIDENAV -->
<div [style.visibility]="showSideNav ? 'visible' : 'hidden'" id="side-nav-menu" class="new-side-bar animate__animated bg-dark">
    <div class="custom-divider"></div>
    <div class="mt-3">
        <a (click)="setStep('home')" class="sidenav-menu-item text-uppercase" [class.active-route]="actualStep('home')">
            <i class="fas fa-home"></i>
            <span>home</span>
        </a>
        <a (click)="setStep('skills')" class="sidenav-menu-item text-uppercase" [class.active-route]="actualStep('skills')">
            <i class="fas fa-jedi"></i>
            <span>Skills</span>
        </a>
        <a (click)="setStep('portfolio')" class="sidenav-menu-item text-uppercase" [class.active-route]="actualStep('portfolio')">
            <i class="fas fa-briefcase"></i>
            <span>Portfolio</span>
        </a>
        <a (click)="setStep('experiences')" class="sidenav-menu-item text-uppercase" [class.active-route]="actualStep('experiences')">
            <i class="fas fa-building"></i>
            <span>experiences</span>
        </a>
        <a (click)="setStep('contact')" class="sidenav-menu-item text-uppercase" [class.active-route]="actualStep('contact')">
            <i class="fas fa-envelope-open"></i>
            <span>Contact</span>
        </a>
    </div>
    <div class="custom-divider"></div>
</div>
<div [style.visibility]="showSideNav ? 'visible' : 'hidden'" class="new-side-bar-bg" (click)="hideSideNav()">
</div>
