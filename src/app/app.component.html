<ngx-spinner bdColor="#212529" [fullScreen]="true" template="<img src='assets/imgs/velrino-white.png' height='150' class='animated infinite pulse'/>"></ngx-spinner>
<div class="profile-page">
  <div class="wrapper">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <img class="bg-image" src="/assets/imgs/cover.jpg" style="width: 100%;">
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile mt--300 bg-dark text-white borderless">
          <div class="mb-5">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <img src="/assets/imgs/profile.jpg" class="rounded-circle">
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5" *ngIf="data">
            <div class="text-center mt-5 mb-5">
              <h3 class="text-white">Velrino<span class="font-weight-light">, {{calculateYearOld()}}</span></h3>
              <div class="h6 font-weight-300 text-white"><i class="fas fa-map-marked-alt"></i>
                {{data.location.state}},{{data.location.country}}</div>
              <a [href]="baseUrl()" class="h6 font-weight-300 text-white"><i class="fas fa-globe-americas"></i>
                {{ baseUrl() }}</a>
            </div>
            <div class="row row-grid align-items-center">
              <div class="col-12 text-center btn-wrapper">
                <a target="_blank" href="https://twitter.com/velrino" rel="nofollow"
                  class="btn btn-icon-only btn-twitter rounded-circle" data-toggle="tooltip"
                  data-original-title="Follow us">
                  <span class="btn-inner--icon"><i class="fab fa-twitter"></i></span>
                </a>
                <a target="_blank" href="https://www.facebook.com/velrino.magalhaes/" rel="nofollow"
                  class="btn-icon-only rounded-circle btn btn-facebook" data-toggle="tooltip"
                  data-original-title="Like us">
                  <span class="btn-inner--icon"><i class="fab fa-facebook-f"></i></span>
                </a>
                <a target="_blank" href="https://instagram.com/velrino" rel="nofollow"
                  class="btn btn-icon-only btn-instagram rounded-circle" data-toggle="tooltip"
                  data-original-title="Follow us">
                  <span class="btn-inner--icon"><i class="fab fa-instagram"></i></span>
                </a>
                <a target="_blank" href="https://play.google.com/store/apps/developer?id=Velrino" rel="nofollow"
                  class="btn btn-icon-only btn-youtube rounded-circle" data-toggle="tooltip"
                  data-original-title="Star on Github">
                  <span class="btn-inner--icon"><i class="fab fa-google-play"></i></span>
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/velrino/" rel="nofollow"
                  class="btn btn-icon-only btn-facebook rounded-circle" data-toggle="tooltip"
                  data-original-title="Follow us">
                  <span class="btn-inner--icon"><i class="fab fa-linkedin-in"></i></span>
                </a>
                <a target="_blank" href="https://youtube.com/velrino" rel="nofollow"
                  class="btn btn-icon-only btn-youtube rounded-circle" data-toggle="tooltip"
                  data-original-title="Follow us">
                  <span class="btn-inner--icon"><i class="fab fa-youtube"></i></span>
                </a>
                <a target="_blank" href="https://github.com/velrino" rel="nofollow"
                  class="btn btn-icon-only bg-white rounded-circle" data-toggle="tooltip"
                  data-original-title="Star on Github">
                  <span class="btn-inner--icon"><i class="fab fa-github"></i></span>
                </a>
              </div>
            </div>
            <div class="mt-5 text-center">
              <div class="row justify-content-center">
                <div class="col-lg-3 col-md-12 mt-5 mb-5">
                  <h4 class="font-italic text-white" [innerHTML]="data.text"></h4>
                </div>
                <div class="col-12 mt-5 mb-5" *ngFor="let item of data.knowledges; let i = index">
                  <divider-header [data]="item.name" [icon]="item.icon"></divider-header>
                  <div class="mt-5 page-break">
                    <skills *ngIf="checkItemType(item, 'skill')" [data]="item.data"></skills>
                    <timeline *ngIf="checkItemType(item, 'timeline')" [data]="item.data"></timeline>
                    <gallery *ngIf="checkItemType(item, 'galery')" [data]="item.data"></gallery>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="text-center mt-5 mb-5">
  <a href="https://github.com/velrino/portifolio" target="_blank">This Angular code</a>
  <span class="ml-3 mr-3">|</span>
  <a href="https://github.com/velrino/velrino.github.io" target="_blank">This dist code</a>
</div>
